<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECHOES OF ENIGMA - The Draft Roll</title>
    <link rel="stylesheet" href="dice-style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ECHOES OF ENIGMA</h1>
            <h2>The Draft Roll</h2>
        </header>
        <main>
            <p class="instructions">Each team representative, tap the die to determine your draft order. Highest roll picks first.</p>
            <div id="dice-container">
                <div id="dice-face">
                    <img id="dice-image" src="images/dice-question.png" alt="Click to roll the die">
                </div>
            </div>
            <p id="roll-result">Your fate awaits...</p>
        </main>
        <footer>

            <p>Principal of 1st Middle School of Pylea</p>
        </footer>
    </div>
    <script src="dice.js"></script>
</body>
</html>
